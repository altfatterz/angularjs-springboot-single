<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
        <li><a href="#/login">login</a></li>
        <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>

<script type="application/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="application/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>


<script src="js/hello.js"></script>
</body>
</html>
